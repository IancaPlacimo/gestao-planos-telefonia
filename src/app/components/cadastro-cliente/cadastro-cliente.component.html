<div class="flex flex-col h-screen">

 <app-header></app-header>

  <main class="flex-1 flex justify-center items-center overflow-auto p-4">
    <div class="max-w-2xl w-full p-6 bg-white shadow-md rounded-lg">
      <h2 class="text-xl font-semibold mb-4 text-center">{{ tituloTela }}</h2>
      <form (ngSubmit)="salvarCliente()" [formGroup]="clienteForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input formControlName="nome" type="text" class="mt-1 block w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">CPF</label>
          <input formControlName="cpf" (input)="aplicarMascaraCPF($event)" type="text" class="mt-1 block w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Telefone</label>
          <input formControlName="telefone" type="text" class="mt-1 block w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">E-mail</label>
          <input formControlName="email" type="email" class="mt-1 block w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Plano</label>
          <select formControlName="planoId" class="mt-1 block w-full p-2 border rounded">
            <option *ngFor="let plano of planos" [value]="plano.id">{{ plano.nome }} - R$ {{ plano.preco }}</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-600 text-white p-2 rounded">Salvar</button>
      </form>
    </div>
  </main>

 <app-footer></app-footer>
</div>
